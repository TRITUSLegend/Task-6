<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    .error {
      color: red;
      font-size: 14px;
      margin-left: 10px;
    }

    input, textarea {
      border: 2px solid red;
      margin-bottom: 5px;
    }

    label {
      display: inline-block;
      width: 70px;
      vertical-align: top;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name">
      <span id="nameError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email">
      <span id="emailError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="website">Website:</label>
      <input type="text" id="website">
      <span id="websiteError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="4" cols="30"></textarea>
      <span id="messageError" class="error"></span>
    </div>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      let isValid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const website = document.getElementById("website").value.trim();
      const message = document.getElementById("message").value.trim();

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      const urlPattern = /^(http|https):\/\/[^ "]+$/;

      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("websiteError").innerText = "";
      document.getElementById("messageError").innerText = "";

      if (name === "") {
        document.getElementById("nameError").innerText = "This field is required";
        isValid = false;
      }

      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "A valid email address is required";
        isValid = false;
      }

      if (!urlPattern.test(website)) {
        document.getElementById("websiteError").innerText = "A valid url is required";
        isValid = false;
      }

      if (message === "") {
        document.getElementById("messageError").innerText = "This field is required";
        isValid = false;
      }

      return isValid;
    }
  </script>

</body>
</html>
